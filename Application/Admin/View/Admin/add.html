<include file="Public/header" />
<div class="admin-biaogelist">
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 栏目名称</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 &gt; <a href="__CONTROLLER__/lst">管理员列表</a></dl>
    </div>
	
    <div class="fbneirong">
      <form class="am-form" action="__SELF__" method="post">
        <div class="am-form-group am-cf">
          <div class="zuo">管理员名称：</div>
          <div class="you">
            <input type="text" name="username" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入管理员名称">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">管理员角色：</div>
          <div class="you">
            <select name="role_id">
              <option value="0">请选择管理员角色</option>
              <volist name="roleData" id="vo">
                <option value="{$vo.role_id}">{$vo.role_name}</option>
              </volist>
            </select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">新密码：</div>
          <div class="you">
            <input type="password" name="password" class="am-input-sm" id="doc-ipt-email-1" placeholder="请输入新密码">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">新密码：</div>
          <div class="you">
            <input type="password" name="repassword" class="am-input-sm" id="doc-ipt-email-1" placeholder="请再次输入新密码">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">管理员邮箱：</div>
          <div class="you">
            <input type="email" name="email" class="am-input-sm" id="doc-ipt-pwd-1" placeholder="请输入管理员邮箱">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">管理员备注：</div>
          <div class="you">
            <textarea class="" name="mark_up" rows="2" id="doc-ta-1"></textarea>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <button type="button" id="btnBack" class="am-btn am-btn-success am-round">返回</button>&nbsp;   &nbsp; <button type="submit" class="am-btn am-btn-secondary am-round">提交</button>
          </div>
        </div>
      </form>
    </div>
<script type="text/javascript">
    $('#btnBack').click(function(event) {
      window.location.href = '__CONTROLLER__/lst';
    });
</script>
<include file="Public/footer" />
